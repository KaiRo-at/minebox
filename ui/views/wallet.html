<div id="wallet">

	<div id="wallet-balance-box">
		<div class="container-fluid">
			<p id="wallet-balance-text"><span id="wallet-balance"></span>&nbsp;<span id="wallet-balance-coin">SC</span></p>
			<p id="wallet-activity-witness"></p>
		</div>
	</div>

	<div id="content" class="content">
		<div class="container-fluid">

			<div id="wallet-tabs-buttons">
				<button class="button" id="receive-tab-button" data-tab="receive-tab">Receive</button>
				<button class="button" id="send-tab-button" data-tab="send-tab">Send</button>
			</div>

			<div id="wallet-tabs">

				<div id="send-tab" class="wallet-tab">
					<div class="container">

						<div class="row">

							<div class="col-xs-12 col-sm-6">
								<h3>Address:</h3>
								<textarea id="send-to-address"></textarea>
								<button class="button" id="scan-address-button">Scan address</button>
							</div>


							<div class="col-xs-12 col-sm-6">
								<p class="available-amount-line">You have available <span id="available-amount"></span>&nbsp;SC</p>
								<input type="number" min="0" id="amount-to-send" value="0" />
								<p id="amount-feedback"></p>
							</div>

							<div class="col-xs-12 button-box">
								<button class="button" id="send-button">Send funds</button>
							</div>

						</div>

					</div>
				</div>

				<div id="receive-tab" class="wallet-tab">
					<div class="container">

						<div class="row">

							<div class="col-xs-12 col-sm-6 receive-params">
								<h3>Your address:</h3>
								<textarea id="user-address"></textarea>
								<br />
								<h3>Specify amount <span>(<em>optional</em>)</span> :</h3>
								<input type="number" min="0" id="amount-to-receive" />
							</div>


							<div class="col-xs-12 col-sm-6 qr-col">
								<div id="receive-funds-qr-code"></div>
							</div>

						</div>

					</div>
				</div>

			</div>

		</div>
	</div>
</div>
