<!doctype html>
<html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/instascan.css" />
    <link type="text/css" rel="stylesheet" href="assets/fonts/minebox-font/style.css" />
    <link type="text/css" rel="stylesheet" href="css/heebo.css" />
    <link type="text/css" rel="stylesheet" href="css/type.css" />
    <link type="text/css" rel="stylesheet" href="css/genericCloseButton.css" />
    <link type="text/css" rel="stylesheet" href="css/menu.css" />
    <link type="text/css" rel="stylesheet" href="css/form.css" />
    <link type="text/css" rel="stylesheet" href="css/tables.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link type="text/css" rel="stylesheet" href="css/colors-theme-geek-blue.css" />

    <link type="text/css" rel="stylesheet" href="css/dashboard.css" />
    <link type="text/css" rel="stylesheet" href="css/wallet.css" />
    <link type="text/css" rel="stylesheet" href="css/snapshots.css" />

    <title>Minebox OS BETA</title>
  </head>

  <body>

    <header id="header">
      <div id="topbar" class="container-fluid">
        <div class="clearfix">
          <div class="pull-left">
            <p>Hostname: <span id="hostname">Minebox</span>&nbsp;&nbsp;Mgmt IP: <span id="mgmt-ip">127.0.0.1</span></p>
          </div>
          <div class="pull-right">
            <p><span id="so-version">Linux 4.6.0-el7.el_repo.x86_64</span>&nbsp;&nbsp;Uptime: <span id="uptime">20:14</span></p>
          </div>
        </div>
      </div>
      <div id="header-content" class="container-fluid">
        <div class="row">
          <div id="logo-box" class="col-xs-8 col-sm-8 col-md-2 col-lg-2">
            <img src="assets/images/logo/logo-lettering.svg" id="header-logo" />
          </div>
          <div id="menu-box" class="hidden-xs hidden-sm col-md-10 col-lg-10">
            <ul id="menu">
              <li data-go="dashboard">Dashboard</li>
              <li data-go="wallet">Wallet</li>
              <li data-go="snapshots">Snapshots</li>
              <li data-go="settings">Settings</li>
            </ul>
          </div>
          <div id="mobile-menu" class="col-xs-4 col-md-4 hidden-md hidden-lg">
            <div class="mobile-menu">
              <div class="bar top"></div>
              <div class="bar center"></div>
              <div class="bar bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="wrapper">
      <!-- do something (dummy message) -->
      <div id="dummy-message" class="container-fluid">
        <p>Select one of the options above to start tunning your device :)</p>
      </div>
    </div>


    <div id="displays" style="width:0;height:0;opacity:0;overflow:hidden;">
      <div class="display col-xs-12 hidden-sm hidden-md hidden-lg" data-size="phone"></div>
      <div class="display hidden-xs col-sm-12 hidden-md hidden-lg" data-size="tablet"></div>
      <div class="display hidden-xs hidden-sm col-md-12 hidden-lg" data-size="laptop"></div>
      <div class="display hidden-xs hidden-sm hidden-md col-lg-12" data-size="desktop"></div>
    </div>




    <script type="text/javascript" src="js/jquery.2.2.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/func.lib.js"></script>
    <script type="text/javascript" src="js/instascan.min.js"></script>
    <script type="text/javascript" src="js/instascan.js"></script>
    <script type="text/javascript" src="js/qrcode.min.js"></script>
    <script type="text/javascript" src="js/jquery.copyToClipboard.js"></script>
    <script type="text/javascript" src="js/jquery.requester.js"></script>
    <script type="text/javascript" src="js/jquery.display.js"></script>
    <script type="text/javascript" src="js/jquery.menuManager.js"></script>
    <script type="text/javascript" src="js/jquery.fullHeight.js"></script>
    <script type="text/javascript" src="js/jquery.navigation.js"></script>
    <script type="text/javascript" src="js/jquery.urlInfo.js"></script>
    <script type="text/javascript" src="js/jquery.viewLoader.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app.dashboard.js"></script>
    <script type="text/javascript" src="js/app.wallet.js"></script>
    <script type="text/javascript" src="js/app.snapshots.js"></script>
  </body>
</html>
